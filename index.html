<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spot page project" />
    <meta name="author" content="Kadeem Benjamin" />
    <meta name="keywords" content="Image sharing,HTML,CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spot-logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-btn"
              data-open="#edit-profile-modal"
            >
              <img src="./images/pen-logo.svg" alt="pen icon" />Edit Profile
            </button>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            data-open="#new-post-modal"
          >
            <img src="./images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list" id="cards-list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="Delete"
                  title="Delete"
                ></button>
                <img class="card__image" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <div class="card__actions">
                    <button
                      type="button"
                      class="card__like-button"
                      aria-label="Like"
                    ></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal" aria-hidden="true">
        <div class="modal__container" role="dialog" aria-modal="true">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
            data-close
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label" for="profile-name-input">Name</label>
            <input
              id="profile-name-input"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Your name here"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-name-input-error" class="modal__error"></span>
            <label class="modal__label" for="profile-description-input"
              >Description</label
            >
            <input
              id="profile-description-input"
              name="description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal" aria-hidden="true">
        <div class="modal__container" role="dialog" aria-modal="true">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
            data-close
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form">
            <label class="modal__label" for="card-title-input">Title</label>
            <input
              id="card-title-input"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Give your spot a title"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="card-title-input-error" class="modal__error"></span>
            <label class="modal__label" for="card-image-input"
              >Image link</label
            >
            <input
              id="card-image-input"
              name="link"
              type="url"
              class="modal__input"
              placeholder="Place the link to the picture"
              required
            />
            <span id="card-image-input-error" class="modal__error"></span>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal" aria-hidden="true">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close"
          data-close
        ></button>
        <div
          class="modal__container modal__container_type_preview"
          role="dialog"
          aria-modal="true"
        >
          <img class="modal__image" id="preview-image" src="#" alt="" />
          <p class="modal__caption" id="preview-caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
